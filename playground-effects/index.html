<!doctype html>
<html lang="en">
  <head>
    <title>Omakase Player - Audio Control Panel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      #omakase-player1 {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      .audio-card {
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .section {
        margin-top: 2rem;
      }
      select {
        text-transform: capitalize;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@byomakase/vu-meter@latest/dist/vu-meter.umd.min.js"></script>

    <script defer src="index.js" type="module"></script>
  </head>

  <body>
    <div class="container py-4">
      <!-- Player -->
      <div class="row">
        <div class="col">
          <div id="omakase-player1"></div>
        </div>
        <div class="col">
          <button id="btn-detach" class="btn btn-primary">Detach</button>
        </div>
      </div>

      <div class="row" style="height: 200px">
        <div class="col">
          <div style="height: 100%" id="main-vu"></div>
        </div>
        <div class="col">
          <div style="height: 100%" id="sc0-vu"></div>
        </div>
        <div class="col">
          <div style="height: 100%" id="sc1-vu"></div>
        </div>
      </div>

      <!-- Audio Control Sections -->
      <div class="section">
        <h3 class="mb-3">Audio Routing and Effects</h3>
        <div class="row g-4">
          <!-- Sidecar 1 -->
          <div class="col-md-4" id="sidecar1-section">
            <div class="card p-3 audio-card">
              <h5 class="text-center">Sidecar 1</h5>

              <div class="d-flex align-items-center gap-2 mb-3">
                <select class="form-select slot-select">
                  <option value="source">source</option>
                  <option value="router">router</option>
                  <option value="destination">destination</option>
                </select>

                <select class="form-select effect-select">
                  <option value="echo">echo</option>
                  <option value="tremolo">tremolo</option>
                </select>

                <button class="btn btn-secondary btn-create-router">Create Router</button>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-success btn-activate">Activate Effect</button>
                <button class="btn btn-danger btn-deactivate">Deactivate Effect</button>
              </div>
            </div>
          </div>

          <!-- Sidecar 2 -->
          <div class="col-md-4" id="sidecar2-section">
            <div class="card p-3 audio-card">
              <h5 class="text-center">Sidecar 2</h5>

              <div class="d-flex align-items-center gap-2 mb-3">
                <select class="form-select slot-select">
                  <option value="source">source</option>
                  <option value="router">router</option>
                  <option value="destination">destination</option>
                </select>

                <select class="form-select effect-select">
                  <option value="echo">echo</option>
                  <option value="tremolo">tremolo</option>
                </select>

                <button class="btn btn-secondary btn-create-router">Create Router</button>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-success btn-activate">Activate Effect</button>
                <button class="btn btn-danger btn-deactivate">Deactivate Effect</button>
              </div>
            </div>
          </div>

          <!-- Main Audio -->
          <div class="col-md-4" id="main-section">
            <div class="card p-3 audio-card">
              <h5 class="text-center">Main Audio</h5>

              <div class="d-flex align-items-center gap-2 mb-3">
                <select class="form-select slot-select">
                  <option value="source">source</option>
                  <option value="router">router</option>
                  <option value="destination">destination</option>
                </select>

                <select class="form-select effect-select">
                  <option value="echo">echo</option>
                  <option value="tremolo">tremolo</option>
                  <option value="crazy">crazy</option>
                </select>

                <button class="btn btn-secondary btn-create-router">Create Router</button>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-success btn-activate">Activate Effect</button>
                <button class="btn btn-danger btn-deactivate">Deactivate Effect</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
