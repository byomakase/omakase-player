<!doctype html>
<html>
  <head>
    <title>Omakase Player</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }

      #omakase-video-safe-zone-3 {
        outline: 1px solid rgb(20, 0, 255);
      }

      #omakase-video-safe-zone-4 {
        outline: 1px solid rgba(123, 255, 0, 1);
      }
    </style>

    <script src="index.js" type="module"></script>
    <!-- <script src="../src/components/index.ts" type="module"></script> -->
  </head>
  <body>
    <div class="container-fluid">
      <template id="omakase-marker-list-header">test</template>
      <div id="omakase-marker-list"></div>

      <div class="row justify-content-center">
        <div class="col-12">
          <div class="d-flex flex-row">
            <div id="omakase-player1"></div>
            <omakase-router-visualization></omakase-router-visualization>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row mt-3 justify-content-center">
            <div class="col-12">
              <div id="omakase-timeline"></div>
            </div>
          </div>
        </div>
      </div>

      <form>
        <div class="row justify-content-center mt-5">
          <div class="col-6 border-bottom border-dark pb-3">
            <h4>VideoController source</h4>
            <select id="datasetSelect" class="form-select">
              <option selected>Open to change</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-2 border-end border-dark">
            <h4>Zoom</h4>

            <div class="input-group mb-3">
              <input id="inputZoomTo" type="number" class="form-control" min="100" max="1500" value="225" />
              <button class="btn btn-primary" type="button" id="buttonZoomTo">Zoom %</button>
            </div>

            <div class="btn-group" role="group">
              <button id="buttonZoom100" type="button" class="btn btn-primary">Zoom 100%</button>
              <button id="buttonZoom1500" type="button" class="btn btn-primary">Zoom 1500%</button>
            </div>
          </div>

          <div class="col-2 border-end border-dark">
            <h4>Scroll</h4>

            <div class="input-group mb-2">
              <input id="inputScrollTo" type="number" class="form-control" min="0" max="100" value="75" />
              <button class="btn btn-primary" type="button" id="buttonScrollTo">Scroll %</button>
            </div>

            <div class="btn-group mb-2" role="group">
              <button id="buttonScroll0" type="button" class="btn btn-primary">Scroll 0%</button>
              <button id="buttonScroll100" type="button" class="btn btn-primary">Scroll 100%</button>
            </div>

            <div class="btn-group" role="group">
              <button id="buttonScrollToPlayhead" type="button" class="btn btn-primary">Scroll to playhead</button>
            </div>
          </div>

          <div class="col-2 border-end border-dark">
            <h4>Frame seek</h4>

            <div class="input-group mb-2">
              <input id="inputFrameSeek" type="number" class="form-control" min="0" value="0" />
              <button class="btn btn-primary" type="button" id="buttonFrameSeek">Go to</button>
            </div>

            <div class="btn-group mb-2" role="group">
              <button id="buttonFramePrevious" type="button" class="btn btn-primary">Previous</button>
              <button id="buttonFrameNext" type="button" class="btn btn-primary">Next</button>
            </div>

            <div class="input-group mb-2">
              <input id="inputFrameAdd" type="number" class="form-control" min="-100" max="100" value="25" />
              <button id="buttonFrameAdd" type="button" class="btn btn-primary">Add frames</button>
            </div>
          </div>

          <div class="col-2 border-end border-dark">
            <h4>Playhead</h4>

            <label>Timestamp formatted</label>
            <div class="input-group mb-2">
              <input id="inputTimestampFormatted" type="text" class="form-control" />
            </div>

            <label>Timestamp</label>
            <div class="input-group mb-2">
              <input id="inputTimestamp" type="text" class="form-control" value="0" />
              <button class="btn btn-primary" type="button" id="buttonTimestampSeek">Go to</button>
            </div>
          </div>

          <div class="col-2">
            <h4>Player</h4>

            <div class="btn-group" role="group">
              <button id="buttonPlay" type="button" class="btn btn-primary">Play</button>
              <button id="buttonPause" type="button" class="btn btn-primary">Pause</button>
            </div>

            <div class="btn-group" role="group">
              <button id="buttonFullscreen" type="button" class="btn btn-primary">Fullscreen</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
